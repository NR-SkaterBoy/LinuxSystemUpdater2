<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link href="./css/style.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="./img/lsu_icon.ico" type="image/x-icon">
    <title>Linux System Updater</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4 col-lg-3">
                    <div class="stati bg-primary rounded-3 d-flex align-items-center justify-content-start">
                        <i class="bi bi-cpu text-light me-3"></i>
                        <b class="text-light data-size" id="cpu-usage"></b>
                        <div class="text-end text-light">
                            <span>CPU<br>usage</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-lg-3">
                    <div class="stati bg-primary rounded-3 d-flex align-items-center justify-content-start">
                        <i class="bi bi-memory text-light me-3"></i>
                        <b class="text-light data-size" id="ram-usage"></b>
                        <div class="text-end text-light">
                            <span>RAM<br>usage</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-lg-3">
                    <div class="stati bg-primary rounded-3 d-flex align-items-center justify-content-start">
                        <i class="bi bi-disc-fill text-light me-3"></i>
                        <b class="ext-light data-size" id="rom-usage"></b>
                        <div class="text-end text-light">
                            <span>ROM<br>usage</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="container" style="margin-top:32px;">
        <div class="row">
            <div class="col-md-6 text-end align-items-center">
                <img src="./img/lsu.png" alt="placeholder" class="lsu">
                    <a id="update-btn" class="btn btn-block btn-primary">Update</a>
            </div>

            <div class="col-md-6 d-flex align-items-center">
                <div class="card"> 
                    <div class="h-100 card-body">
                        <div>
                            <h6>Processor Name:</h6>
                            <p id="cpu-name"></p>
                        </div>
                        <div>
                            <h6>Arhitecture:</h6>
                            <p id="arhitecture"></p>
                        </div>
                        <div>
                            <h6>Hostname:</h6>
                            <p id="hostname"></p>
                        </div>
                        <div>
                            <h6>Last Update</h6>
                            <p id="update-update"></p>
                        </div>
                        <div>
                            <h6>Uptime:</h6>
                            <p id="uptime"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../renderer.js"></script>
</body>

</html>
